<head>

  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 35px;
      padding: 40px 20px;
      animation: fadeInScale 1s ease-out;
    }

    .gallery-card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      background: white;
      box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4), inset 0 0 15px rgba(255, 255, 255, 0.5);
      animation: slideInUp 0.8s ease-out, heartGlowCard 4s ease-in-out infinite;
      animation-fill-mode: both;
      border: 2px solid rgba(255, 105, 180, 0.3);
    }

    .gallery-card::before {
      content: '';
      position: absolute;
      top: -20%;
      right: -20%;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(220, 20, 60, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: heartFloat 6s ease-in-out infinite;
      pointer-events: none;
    }

    .gallery-card:nth-child(1) { animation-delay: 0.1s, 0s; }
    .gallery-card:nth-child(2) { animation-delay: 0.2s, 0.5s; }
    .gallery-card:nth-child(3) { animation-delay: 0.3s, 1s; }
    .gallery-card:nth-child(4) { animation-delay: 0.4s, 1.5s; }

    .gallery-image-wrapper {
      position: relative;
      overflow: hidden;
      height: 300px;
      background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
    }

    .gallery-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      animation: zoomInRotate 1.2s ease-out;
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      z-index: 2;
    }

    .gallery-card:hover img {
      transform: scale(1.18) rotate(3deg);
    }

    .gallery-card:hover::after {
      animation: heartRain 1.5s ease-out forwards;
    }

    .gallery-card::after {
      content: '‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 30px;
      z-index: 3;
      pointer-events: none;
    }

    .caption-wrapper {
      padding: 25px;
      background: linear-gradient(135deg, rgba(220, 20, 60, 0.1), rgba(255, 105, 180, 0.1));
      min-height: 75px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: slideUpCaption 0.8s ease-out 0.5s both;
      border-top: 2px dashed rgba(255, 105, 180, 0.4);
      position: relative;
    }

    .caption-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff1493, transparent);
      animation: shimmerLine 2s ease-in-out infinite;
    }

    .caption-text {
      font-size: 16px;
      font-weight: 700;
      color: #d946a6;
      text-align: center;
      margin: 0;
      animation: fadeInCaption 1s ease-out;
      font-style: italic;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
      position: relative;
      z-index: 2;
      letter-spacing: 0.5px;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.92);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px) rotateX(15deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }

    @keyframes zoomInRotate {
      from {
        opacity: 0;
        transform: scale(0.85) rotate(-8deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    @keyframes slideUpCaption {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInCaption {
      from {
        opacity: 0;
        filter: blur(10px);
      }
      to {
        opacity: 1;
        filter: blur(0);
      }
    }

    @keyframes heartGlowCard {
      0%, 100% {
        box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4), inset 0 0 15px rgba(255, 255, 255, 0.5);
      }
      50% {
        box-shadow: 0 20px 50px rgba(255, 105, 180, 0.7), inset 0 0 25px rgba(255, 255, 255, 0.8);
      }
    }

    @keyframes heartFloat {
      0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.15;
      }
      50% {
        transform: translateY(-40px) translateX(30px) scale(1.3);
        opacity: 0.3;
      }
    }

    @keyframes heartRain {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, 100px) scale(1);
        opacity: 0;
      }
    }

    @keyframes shimmerLine {
      0%, 100% {
        opacity: 0.3;
        transform: translateX(-100%);
      }
      50% {
        opacity: 1;
        transform: translateX(100%);
      }
    }

    .back-button-wrapper {
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1s ease-out 2s both;
    }

    h1 {
      animation: heartPulse 1.8s ease-in-out infinite;
      text-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
      letter-spacing: 2px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes heartPulse {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
      }
      25% {
        transform: scale(1.08);
      }
      50% {
        transform: scale(1.15);
        text-shadow: 0 0 35px rgba(255, 105, 180, 1);
      }
      75% {
        transform: scale(1.08);
      }
    }
  </style>
</head>
