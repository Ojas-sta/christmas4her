  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 35px;
      padding: 40px 20px;
      animation: fadeInScale 1s ease-out;
    }

    .gallery-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(255, 20, 147, 0.3);
    }

    .gallery-image-wrapper {
      position: relative;
      overflow: hidden;
      width: 100%;
      aspect-ratio: 1 / 1;
    }

    .gallery-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-card:hover .gallery-image-wrapper img {
      transform: scale(1.1);
    }

    .caption-wrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      padding: 30px 20px 20px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .gallery-card:hover .caption-wrapper {
      transform: translateY(0);
    }

    .caption-text {
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      margin: 0;
      text-align: center;
      font-style: italic;
    }

    .back-button-wrapper {
      text-align: center;
      margin-top: 50px;
      padding-bottom: 30px;
    }

    .back-button-wrapper a {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #ff1493, #ff69b4);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: bold;
    }

    .back-button-wrapper a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #ff1493;
      font-size: 32px;
      margin: 30px 0 20px;
      animation: slideDown 0.8s ease-out;
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 25px;
        padding: 20px 15px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
