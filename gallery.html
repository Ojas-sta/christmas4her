<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      padding: 40px 20px;
      animation: fadeInScale 1s ease-out;
    }

    .gallery-card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      background: white;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.25);
      animation: slideInUp 0.8s ease-out;
      animation-fill-mode: both;
    }

    .gallery-card:nth-child(1) { animation-delay: 0.1s; }
    .gallery-card:nth-child(2) { animation-delay: 0.2s; }
    .gallery-card:nth-child(3) { animation-delay: 0.3s; }
    .gallery-card:nth-child(4) { animation-delay: 0.4s; }

    .gallery-image-wrapper {
      position: relative;
      overflow: hidden;
      height: 280px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .gallery-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      animation: zoomInRotate 1.2s ease-out;
      transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .gallery-card:hover img {
      transform: scale(1.15) rotate(2deg);
    }

    .caption-wrapper {
      padding: 20px;
      background: linear-gradient(135deg, rgba(255, 192, 203, 0.2), rgba(255, 105, 180, 0.15));
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: slideUpCaption 0.8s ease-out 0.5s both;
    }

    .caption-text {
      font-size: 16px;
      font-weight: 600;
      color: #d946a6;
      text-align: center;
      margin: 0;
      font-style: italic;
      animation: fadeInCaption 1s ease-out;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.92);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px) rotateX(10deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }

    @keyframes zoomInRotate {
      from {
        opacity: 0;
        transform: scale(0.85) rotate(-5deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    @keyframes slideUpCaption {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInCaption {
      from {
        opacity: 0;
        filter: blur(10px);
      }
      to {
        opacity: 1;
        filter: blur(0);
      }
    }

    .back-button-wrapper {
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1s ease-out 1s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="animation: fadeInScale 0.8s ease-out; text-align: center;">My Beautiful Moments with You üíï</h1>
